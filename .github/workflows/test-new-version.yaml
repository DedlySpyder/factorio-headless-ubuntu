name: Test headless docker build
on: push
jobs:
  call-build-on-factorio-version:
    uses: ./.github/workflows/build-on-factorio-version.yaml
    with:
      headless_type: experimental
      factorio_version: 1.1.74
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
